<!DOCTYPE html>
<html>

<head>
  <link href="./Resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./Resources/css/style.css" type="text/css" rel="stylesheet">
  <title>Secret Agent Supply Inc.</title>
</head>

<body>
  <header>
    <div id='header_container'>
      <img src='Resources/logo.png' alt='logo'>
      <h4>SECRET AGENT SUPPLY INC.</h4>
    </div>
  </header>
  <div id='banner_image'>
    <div id='banner_container'>
      <div id='banner_text'>
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <div id='nav_bar'>
    <nav>
      <span class='nav_desktop'><a href='#'>Eyewear</a></span>
      <span class='nav_desktop'><a href='#'>Apparel</a></span>
      <span class='nav_desktop'><a href='#'>Gadgets</a></span>
      <span class='nav_desktop'><a href='#'>Vehicles</a></span>
      <span class='nav_desktop'><a href='#'>Classes</a></span>
      <span class='nav_desktop'><a href='#'>Contact</a></span>
      <span class='nav_tablet'><a href='#'>Menu</a></span>
    </nav>
  </div>
  <div id='item_container'>
    <div class='item'>
      <div class='item_image'>
        <img src='Resources/pen.png' alt='Exploding Pen'>
      </div>
      <div class='item_name'>
        <h4>Exploding Pen</h4>
      </div>
    </div>
    <div class='item' id='watch'>
      <div class='item_image'>
        <img src='Resources/watch.png' alt='Cellular Watch'>
      </div>
      <div class='item_name'>
        <h4>Cellular Watch</h4>
      </div>
    </div>
    <div class='item' id='glasses'>
      <div class='item_image'>
        <img src='Resources/glasses.png' alt='Thermal Glasses'>
      </div>
      <div class='item_name'>
        <h4>Thermal Glasses</h4>
      </div>
    </div>
  </div>
  <div id='details_container'>
    <div class='detail'>
      <div class='main_detail'>
        <h4>Location</h4>
      </div>
      <div class='minor_detail'>
        <h4>-47.346436, 84.32354</h4>
      </div>
    </div>
    <div class='detail'>
      <div class='main_detail'>
        <h4>Hours</h4>
      </div>
      <div class='minor_detail'>
        <h4>0800 - 1800</h4>
      </div>
    </div>
  </div>
  <footer>
    <div id='copyright'>
      <h4>Copyright Secret Agent Supply Inc.</h4>
    </div>
  </footer>
</body>

</html>
